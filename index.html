<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Author" content="Chema Alfonso https://cv.tempuscode.com">
    <meta name="Author" content="Tempus Code https://tempuscode.com">
    <title>ActionBar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-wrapper">
        <label for="time">Time Out (ms)</label>
        <input type="number" id="inputTimeOut" value="1000">
    </div>
    <div class="wrapper">

        <div class="bar-wrapper">
            <span id="expandable" class="expandable">
                <ul class="actionbar">
                    <li class="action">😀</li>
                    <li class="action">😥</li>
                    <li class="action">😍</li>
                    <li class="action">😡</li>
                </ul>
            </span>
            <button class="btn" id="btnLike">Like</button>
            <button class="btn">Comment</button>
            <button class="btn">Share</button>
        </div>

    </div>
    <span class="copy"><a href="https://tempuscode.com">Chema Alfonso</a></span>
    <script src="actionbar.js"></script>
</body>
</html>
